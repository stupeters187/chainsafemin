<body>

  <section id="cover">
    <div class="container">
      <div class="row" style="height: 340px;">
        <div class="col-sm-11 wall-sticker">
          <h2>Chain<span class="cs-blue">Safe</span></h2>

          <h3>A Biometrically Secure Cryptocurrency Wallet Ecosystem</h3>

        <div class="col-sm-1"></div>
      </div>
    </div>
        <div class="contact-section">
      
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2>Join Chain<span class="cs-blue">Safe</span>'s Mailing List</h2>
            <form>
              <div class="form-group input-box">
                <label for="exampleInputEmail1" class="col-md-8">Email address</label>
                <input type="email" class="form-control col-md-8 offset-md-2" id="email-input" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text col-md-8 offset-md-2">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group form-btn"></div>
              <div class="col-md-4 offset-md-4">
                <input id="submit" type="submit" name="submit" value="Sign up" class="btn btn-lg btn-success contact-btn">
              </div>
            </form> 
          </div>
        </div>
  
    </div>
    </div>

  </section>
